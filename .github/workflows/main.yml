on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Idris
        uses: ./ 
      - name: Check idris version
        run: idris2 -v
      - name: Compile 
        run: idris2 test.idr -o main
      - name: Run executable
        run: ./build/exec/main
